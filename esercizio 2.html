<html lang="en">

<body>
<div>
    <h1>Iscriviti ad <span style="color: rgb(175, 38, 175)">EpicMusic</span>!</h1>

</div>
<p>Compila il form sottostante per iscriverti ed iniziare ad ascoltare la tua musica</p>
<div>
    <input type="text" placeholder="Il tuo nome"/>
    <input type="text" placeholder="Il tuo cognome"/>
</div>
<div>
    <p>
    <h5>La tua data di nascita:</h5>    
    <input type="date" placeholder="La tua data di nascita"/>
    </p>
</div>
<div>
    <p>
    <input type="email" placeholder="La tua mail"/>
    <input type="password" placeholder="La tua password"/>
    </p>
</div>
<div>
    <p>
       <input type="number" placeholder="Il tuo numero di telefono" />
    </p>
</div>
<div style="background-color:rgb(163, 116, 163)">
    <h2>Ci siamo quasi!</h2>

</div>
<form>
    <input type="checkbox" id="musica" value="pop"/>

    <input type="checkbox" id="musica" value="classica"/>
    <label for="musica"> Musica classica</label><br>
    <input type="checkbox" id="musica" value="rock"/>
    <label for="musica"> Musica rock</label>
    <input type="checkbox" id="musica" value="jazz"/>
    <label for="musica"> Musica jazz</label><br>
    <input type="checkbox" id="musica" value="punk"/>
    <label for="musica"> Musica punk</label>
    <input type="checkbox" id="musica" value="soul"/>
    <label for="musica"> Musica soul</label><br>
    <input type="checkbox" id="musica" value="rap"/>
    <label for="musica"> Musica rap</label>
    <input type="checkbox" id="musica" value="dance"/>
    <label for="musica"> Musica dance</label><br>
    <input type="checkbox" id="musica" value="country"/>
    <label for="musica"> Musica country</label>
    <input type="checkbox" id="musica" value="metal"/>
    <label for="musica"> Musica metal</label><br>
    <input type="checkbox" id="musica" value="elettronica"/>
    <label for="musica"> Musica elettronica</label>
    <input type="checkbox" id="musica" value="blues"/>
    <label for="musica"> Musica blues</label><br>

</form><br>
<form onsubmit="alert ('Registrazione inviata!')">
    <h5>Accetta termini e condizioni</h5>
    <input type="radio" id="termini e condizioni" value="termini e condizioni"/>
    <label for="termini e condizioni">Cliccando accetti le nostre condizioni e confermi di aver letto la nostra normativa sui dati.</label><br>
 <br>   <button style="color:rgb(211, 80, 211)" type="submit">INVIA REGISTRAZIONE!</button>
</form>
